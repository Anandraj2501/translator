<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator-app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="translatorapp.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="input-text">
                <textarea class="from-text" placeholder="Enter Text" id="fromtext"></textarea>
                <textarea class="to-text" placeholder="Translated text" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fas fa-copy" id="from-text_copy"></i>
                    </div>
                    <select>
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select>
                    </select>
                    <div class="icons">
                        <i class="fas fa-copy" id="to-text-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    <script src="translatorscript.js/countries.js"></script>
    <script src="translatorscript.js/script.js"></script>
</body>
</html>
